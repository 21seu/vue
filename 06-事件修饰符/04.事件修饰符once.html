<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符once</title>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>

    <!--
        事件修饰符：用来和事件连用，用来决定事件触发的条件和决定事件触发机制
        .stop   停止事件冒泡
        .prevent    阻止默认行为
        .self   只触发自身行为
        .once   一次事件
        注意：事件修饰符可以多个连续使用
    -->
    <!--once：只能让标签上的对应事件执行一次-->
    <input type="button" value="点我" @click.once="clickMe">
</div>
</body>
</html>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "事件修饰符"
        },
        methods: {
            clickMe() {
                alert("click me !!!!")
            }
        },
        computed: {}
    })
</script>

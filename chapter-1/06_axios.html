<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        /*v-clock解决闪烁问题*/
        [v-clock] {
            display: none;
        }
    </style>
</head>
<body>
<div id="vue">
    <div>{{info.name}}</div>
    <div>{{info.address.street}}</div>
    <a v-bind:href="info.url">点我</a>
</div>
<script>
    var vm = new Vue({
        el: '#vue',
        data() {
            return {
                //请求的返回参数格式，必须和json一样
                info: {
                    name: null,
                    address: {
                        street: null,
                        city: null,
                        country: null
                    },
                    links: [],
                    url: null
                }
            }
        },
        mounted() { //钩子函数
            axios.get('../data.json').then(response => (this.info = response.data))
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi">click me</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: "ftj"
        },
        methods: { //方法必须定义在vue的method对象里面
            sayHi: function () {
                alert("hi," + this.message);
            }
        }
    })
</script>
</body>
</html>

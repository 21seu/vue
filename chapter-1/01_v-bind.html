<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1-导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--view层 模板-->
<div id="app">
    <span v-bind:title="message">鼠标悬停会有标题提示</span>
    {{message}}
    <hr>
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        //model层  数据
        data: {
            message: "hello,vue!",
            ok:true
        }
    });
</script>
</body>
</html>
